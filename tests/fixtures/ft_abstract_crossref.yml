      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"indexed":{"date-parts":[[2020,3,27]],"date-time":"2020-03-27T21:38:31Z","timestamp":1585345111911},"reference-count":0,"publisher":"University
        of Arizona","issue":"1","license":[{"URL":"http:\/\/creativecommons.org\/licenses\/by\/4.0","start":{"date-parts":[[2019,9,21]],"date-time":"2019-09-21T00:00:00Z","timestamp":1569024000000},"delay-in-days":0,"content-version":"unspecified"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["JPE"],"abstract":"<jats:p>Transdisciplinary
        research (TDR) is widely regarded as a promising, and even essential, means
        of addressing complex sustainability problems, whilst delivering beneficial
        outcomes for scientists and the non-academic actors with whom they engage.
        Premised on the ''ecological modernisation'' of Europe, regional funding for
        TDR under Framework Programmes such as FP7 and more recently Horizon 2020
        have sought to support academic engagement with a wide range of research stakeholders
        through calls for transdisciplinary research \u00a0in order to better address
        Europe''s \"grand societal challenges\" (EC 2013). This article, based on
        doctoral research, consists of an ex-post study of three European Union funded
        transdisciplinary projects (CREPE, EJOLT and GAP2) implemented under the Seventh
        Framework''s (2007-2013) Science in Society program. Its focus is on how issues
        of power and governance permeate TDR projects, giving rise to tensions, challenges
        and ultimately struggles over the very meaning of official projects and their
        outcomes, despite the most egalitarian of intentions and underlying principles
        of mutual benefit. These tensions, this article argues, should be understood
        not merely as cultural, methodological or cognitive challenges, but as essentially
        political conflicts that manifest and flow across multiple scales. In light
        of these inherent challenges, the article argues that TDR is always conducted
        on a terrain of political ecology, and concludes by making recommendations
        for potential collaborators, as well as for European research policy makers,
        with the objective of enabling participants and funders alike to realise the
        transformative potential of this promising mode of research.Keywords: Political
        ecology of transdisciplinary research, power, governance, Science in Society,
        European research agenda, agro-ecology, environmental justice, fisheries\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<\/jats:p>","DOI":"10.2458\/v26i1.23245","type":"journal-article","created":{"date-parts":[[2019,9,22]],"date-time":"2019-09-22T21:45:54Z","timestamp":1569188754000},"page":"500-528","source":"Crossref","is-referenced-by-count":0,"title":["A
