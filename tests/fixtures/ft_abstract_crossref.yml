        Journal of Ecology"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p>The
        general diversity pattern of the Caribbean anole radiation has been described
        in detail; however, the actual mechanisms at the origin of their diversification
        remain controversial. In particular, the role of ecological speciation, and
        the relative importance of divergence in allopatry and in parapatry, is debated.
        We describe the genetic structure of anole populations across lineage contact
        zones and ecotones to investigate the effect of allopatric divergence, natural
        selection, and the combination of both factors on population differentiation.
        Allopatric divergence had no significant impact on differentiation across
        the lineage boundary, while a clear bimodality in genetic and morphological
        characters was observed across an ecotone within a single lineage. Critically,
        the strongest differentiation was observed when allopatry and ecology act
        together, leading to a sharp reduction in gene flow between two lineages inhabiting
        different habitats. We suggest that, for Caribbean anoles to reach full speciation,
        a synergistic combination of several historical and ecological factors may
        be requisite.<\/jats:p>","DOI":"10.1155\/2012\/273413","type":"journal-article","created":{"date-parts":[[2012,2,8]],"date-time":"2012-02-08T21:01:18Z","timestamp":1328734878000},"page":"1-10","source":"Crossref","is-referenced-by-count":7,"title":["Synergy
