      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"indexed":{"date-parts":[[2020,3,29]],"date-time":"2020-03-29T22:49:54Z","timestamp":1585522194683},"reference-count":0,"publisher":"University
        of Arizona","issue":"1","license":[{"URL":"http:\/\/creativecommons.org\/licenses\/by\/4.0","start":{"date-parts":[[2010,12,1]],"date-time":"2010-12-01T00:00:00Z","timestamp":1291161600000},"delay-in-days":0,"content-version":"unspecified"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["JPE"],"abstract":"<jats:p>Political
        ecology has expanded in multiple new directions since Piers Blaikie''s explanation
        of the manifestations of political economy and ecology in the \"problem\"
        of soil erosion in the 1980s. In this article, I try to extend political ecology
        to engage with ethnic studies literature on coloniality, and indigenous perspectives
        on intergenerational trauma and healing. Drawing on historic and contemporary
        examples of Maidu governance and resource development in the Maidu homeland,
        California, USA, I extend the concept of intergenerational trauma in Native
        American communities from the individual and ethnic group levels to include
        the community''s relationship with the land, and the concept of itself as
        a sovereign civic, governing body. I place specific manifestations of trauma,
        de-colonizing, and healing, as exemplified by Maidu natural resource activism,
        in dialogue with political ecology approaches to better understand the relationships
        between historically colonized people, governance, and land. I argue that
        the relationships between people and resources that political ecology focuses
        on cannot be adequately understood in historically colonized communities dealing
        with neo-colonial resource and political policies, without attention to perspectives
        on coloniality\/de-coloniality, and trauma\/healing. These perspectives come
        from both survivors of colonialism, and from ethnic studies and indigeneity
        scholars.Key words: political ecology, coloniality, Maidu, trauma, healing,
        Native American<\/jats:p>","DOI":"10.2458\/v17i1.21696","type":"journal-article","created":{"date-parts":[[2018,2,9]],"date-time":"2018-02-09T17:31:46Z","timestamp":1518197506000},"page":"1","source":"Crossref","is-referenced-by-count":6,"title":["A
