        Earth has existed for more than four billion years and has sustained life
        for three billion. Human beings have existed for just 200,000 years, yet our
        impact on the planet is so great that scientists around the world are calling
        for our period in the Earth\u2019s history to be named \u2018the Anthropocene\u2019
        - the age of humans. The changes we are now making have exacted a heavy toll
        on the natural world around us, and now threaten the planet\u2019s ability
        to provide for us all. Problems of Ecology and Society in the new geological
        era as the Anthropocene - \u2018the age of humans\u2019 - are overviewed.
        The name is widely recognized as a useful classification of the period in
        which human activity has created and continues to generate deep and lasting
        effects on the Earth and its living systems. Examples of the interrelated
        effects of exponential population growth and massively expanding consumption
        of natural resources called Great Acceleration are given. Updated \u2018planetary
        dashboard\u2019 of environmental, economic and social indicators charts the
        trajectory of the Anthropocene are briefly summarized.<\/jats:p>","DOI":"10.1515\/cdem-2018-0001","type":"journal-article","created":{"date-parts":[[2019,1,28]],"date-time":"2019-01-28T04:31:27Z","timestamp":1548649887000},"page":"7-29","source":"Crossref","is-referenced-by-count":0,"title":["Ecology
